<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Commission Calculation</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }

        /* Container styling */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .form-container:hover {
            transform: scale(1.03);
        }

        /* Heading */
        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form group */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #74ebd5;
            box-shadow: 0 0 5px rgba(0, 214, 255, 0.5);
        }

        /* Submit button */
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group button:hover {
            background-color: #218838;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Add a subtle fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Footer note */
        .footer-note {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }

        .footer-note a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Sales Commission Calculator</h2>
        <form action="calculate_commission.php" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="month">Month</label>
                <input type="text" id="month" name="month" placeholder="Enter the month" required>
            </div>
            <div class="form-group">
                <label for="sales_amount">Sales Amount (RM)</label>
                <input type="number" id="sales_amount" name="sales_amount" placeholder="Enter total sales amount" required>
            </div>
            <div class="form-group">
                <button type="submit">Calculate Commission</button>
            </div>
        </form>
        <div class="footer-note">
            <p>Powered by <a href="#">Your Company</a></p>
        </div>
    </div>

</body>

</html>
